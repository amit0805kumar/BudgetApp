<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width initial-scale=1">
    <title>Budgetry</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="budget__title-month">%Month%</span>
            </div>
            <div class="budget__value">+ 2,345.00</div>

            <div class="budget__income">
                <div class="budget__income-text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 23,345.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses">
                <div class="budget__expenses-text">Expenses</div>
                <div class="right">
                    <div class="budget__expenses--value">+ 23,345.00</div>
                    <div class="budget__expenses--percentage">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select name="type" class="add__type">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
                <input type="text" class="add__description" placeholder="Add Description">
                <input type="number" class="add__value" placeholder="Add value">
                <button class="add__button"><i class="far fa-check-circle fa-2x"></i></button>
            </div>
        </div>

        <div class="container">
            <div class="income">
                <div class="income__title">
                    Income
                </div>
                <div class="income__list">
                    <div class="item" id="income-0">
                        <div class="item__description">Salary</div>
                        <div class="right">
                            <div class="item__value">+22,233.04</div>
                            <div class="item__delete">
                                <button class="item__delete-btn"><i class="far fa-times-circle fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="item" id="income-1">
                        <div class="item__description">Salary</div>
                        <div class="right">
                            <div class="item__value">+22,233.04</div>
                            <div class="item__delete">
                                <button class="item__delete-btn"><i class="far fa-times-circle fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="expense">
                <div class="expense__title">
                    expense
                </div>
                <div class="expense__list">
                    <div class="item" id="expense-0">
                        <div class="item__description">Loan</div>
                        <div class="right">
                            <div class="item__value">+90,233.04</div>
                            <div class="item__delete">
                                <button class="item__delete-btn"><i class="far fa-times-circle fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="item" id="expense-1">
                        <div class="item__description">Rent</div>
                        <div class="right">
                            <div class="item__value">+29,393.04</div>
                            <div class="item__delete">
                                <button class="item__delete-btn"><i class="far fa-times-circle fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
